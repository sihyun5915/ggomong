<p style="margin-top:30px;">

화장실 1개와 캣타워 2개 츄르몇십개 사료 약 5포대가 준비되어있다<br>
항시 에어컨이 틀어져있어 시원하다<br>
장난감은 셀 수 없다. 정말 많다<br>
하지만 직접 놀아주는것을 원한다.
